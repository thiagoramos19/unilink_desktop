<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLink - DM</title>
    <link rel="stylesheet" href="dm_2.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu_home">
        <div class="menu_real">
            <a href="home.html"><img src="img/home.png" alt="home" class="icon"></a>
            <a href="usuarios.html"><img src="img/pesquisar.png" alt="usuarios" class="icon"></a>
            <a href="jogaprarolo.html"><img src="img/jogaprolo.png" alt="jogaprarolo" class="icon"></a>
            <a href="eventos.html"><img src="img/agenda.png" alt="eventos" class="icon"></a>
            <a href="dm.html" style="background-color: #60754c;"><img src="img/dm_icon.png" alt="dm" class="icon"></a>
        </div>
        <div class="menu_conta">
            <a href="login.html"><img src="img/sair.png" alt="sair" class="icon"></a>
            <a href="seuperfil.html"><img src="img/seuperfil.png" alt="perfil" class="icon"></a>
        </div>
    </div>

    <div class="organizador">
        <header>
            <p id="unilink">unilink</p>
        </header>
        <div class="principal">
            <div class="conversations-panel">
                <h2 class="conversations-title">Conversas</h2>
                <div class="conversation-item active">
                    <div class="user-avatar"></div>
                    <div class="conversation-details">
                        <div class="conversation-user">Ciclano - CCH - Biblioteconomia</div>
                        <div class="conversation-last-message"><i class="icon-checked"></i> oi</div>
                    </div>
                    <div class="conversation-time">12:27</div>
                </div>
            </div>
            <div class="chat-panel">
                <div class="chat-header">
                    <div class="user-avatar"></div>
                    <div class="chat-user-info">Ciclano - CCH - Biblioteconomia</div>
                </div>
                <div class="chat-messages">
                    <div class="message received">
                        <div class="message-content">oieeeee</div>
                        <div class="message-time-status">12:21</div>
                    </div>
                    <div class="message sent">
                        <div class="message-content">oi</div>
                        <div class="message-time-status">12:27 <i class="icon-checked"></i></div>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" placeholder="Digite uma mensagem..." class="message-input">
                    <button class="send-button">
                        <i class="icon-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
	
	<script src="dm_2.js"></script>
</body>
</html>
