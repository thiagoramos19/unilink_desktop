<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UniLink - Login</title>
        <link rel="stylesheet" href="style_molde.css">
        <link rel="stylesheet" href="eventos_2.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet">
    </head>
    <body >
        <div class="menu_home">
            <div class="menu_real">
                <a href="home.html"><img src="img/home.png" alt="home" class="icon"></a>
                <a href="usuarios.html"><img src="img/pesquisar.png" alt="usuarios" class="icon"></a>
                <a href="jogaprarolo.html"><img src="img/jogaprolo.png" alt="jogaprarolo" class="icon"></a>
                <a href="eventos.html"><img src="img/agenda.png" alt="eventos" class="icon"></a>
                <a href="dm.html"><img src="img/dm_icon.png" alt="dm" class="icon"></a>
            </div>
            <div class="menu_conta">
            <a href="login.html"><img src="img/sair.png" alt="home" class="icon"></a>
            <a href="seuperfil.html"><img src="img/seuperfil.png" alt="home" class="icon"></a>
        </div>
        </div>
        <div class="organizador"> 
          <header>
            <p id="unilink">unilink</p>
          </header>
          <div class="principal">

            <div class="events-container">
                <div class="events-list-column">
                    <h2>Eventos</h2>
                    <div class="events-list">
                        <div class="event-item">
                            <img src="img/atletica_adm.png" alt="Avatar da Atlética">
                            <div class="event-info">
                                <p>Acende o farol - Atlética ADM</p>
                                <button class="btn-details">Mais detalhes</button>
                            </div>
                            <span class="event-date">03/12</span>
                        </div>
                        <div class="event-item">
                            <img src="img/atletica_adm.png" alt="Avatar da Atlética">
                            <div class="event-info">
                                <p>Farofa do Kat - Atlética ADM</p>
                                <button class="btn-details">Mais detalhes</button>
                            </div>
                            <span class="event-date">04/12</span>
                        </div>
                    </div>
                    <div class="create-event-form">
                        <input type="text" placeholder="Título">
                        <input type="text" placeholder="Descrição" class="input-desc">
                        <div class="form-actions">
                            <button class="btn-icon">
                                <img src="img/localizacao.png" alt="Adicionar Localização">
                            </button>
                            <button class="btn-icon">
                                <img src="img/imagem.png" alt="Adicionar Imagem">
                            </button>
                            <button class="btn-create-event">Criar evento</button>
                        </div>
                    </div>
                </div>
                <div class="event-details-column">
                    <div class="details-content">
                        <div class="details-header">
                            <img src="img/atletica_adm.png" alt="Avatar da Atlética" class="details-avatar">
                            <h3>Acende o farol - Atlética ADM</h3>
                        </div>
                        
                        <div class="details-body">
                            <div class="presence-box">
                                <span class="presence-count">143</span>
                                <p>Confirmaram presença</p>
                                <button class="btn-confirm-presence">Confirmar presença</button>
                            </div>
                            
                            <img src="img/acende_o_farol_poster.png" alt="Poster do Evento" class="details-poster">
                        </div>
                    
                        <div class="map-box">
                            <h4>Como chegar?</h4>
                            <div class="map-content">
                                <button class="btn-open-map">Abrir mapa</button>
                                <img src="img/mapa_praia.png" alt="Mapa" class="map-thumbnail">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </div>            
        </div>
    </body>

</html>
