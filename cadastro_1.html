<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UniLink - Login</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="div_central">
            <img src="img/logo_unilink.png" alt="Logo Unilink" width="300">
            <div id="box">
                <h1>Dados pessoais:</h1>
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" onfocus="this.type='date'" id="dataN" placeholder="Data de nascimento">

                <div id="dados">
                    <select name="predio" id="predio">
                        <option value="CCH">CCH</option>
                        <option value="CCET">CCET</option>
                        <option value="IBIO">IBIO</option>
                        <option value="CLA">CLA</option>
                    </select>
                    <select name="curso" id="curso">
                        <option value="biblioteconomia">Biblioteconomia</option>
                        <option value="si">Sistemas de Informação</option>
                        <option value="biologia">Biologia</option>
                        <option value="artes">Artes</option>
                    </select>
                </div>
                
                <button id="escolha1" onclick="validarCadastro()"> Prosseguir </button>
                
                <button id="escolha2" onclick="window.location.href = 'login.html'"> Voltar </button>
            </div>
        </div>
        <script>
            function validarCadastro(){

                const nomeInput = document.getElementById("nome");
                const dataNInput = document.getElementById("dataN");
                const divSelect = document.getElementById("dados");
                const divBox = document.getElementById("box");
                const elementoProsseguir = document.getElementById("escolha1");
                const erroAnterior = document.getElementById("mensagemdeerro");
                
                if (erroAnterior) {
                    erroAnterior.remove();
                    nomeInput.classList.remove('borda-erro');
                    dataNInput.classList.remove('borda-erro');
                }
                

                const nomeDigitado = nomeInput.value.trim();
                const dataNDigitada = dataNInput.value.trim();

                if (nomeDigitado === "") {
                    nomeInput.classList.add('borda-erro');

                    const mensagemDeErro = document.createElement("p");
                    mensagemDeErro.id="mensagemdeerro";
                    mensagemDeErro.textContent = "Digite seu nome!";
                    
                    divBox.insertBefore(mensagemDeErro, elementoProsseguir);
                    return;
                }  
                else if (dataNDigitada === "") {
                    dataNInput.classList.add('borda-erro');

                    const mensagemDeErro = document.createElement("p");
                    mensagemDeErro.id="mensagemdeerro";
                    mensagemDeErro.textContent = "Digite uma data de nascimento!";
                    
                    divBox.insertBefore(mensagemDeErro, elementoProsseguir);
                    return;
                }
                else{
                    window.location.href = "cadastro_2.html";
                }
                
            }
        </script>
    </body>
</html>
